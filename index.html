<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        .product-button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .product-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Wybierz Przedmiot który chcesz kupić</h1>
    <div class="button-container">
        <button class="product-button" onclick="window.location.href='wyciek.html'">Wyciek</button>
        <!-- Tutaj możesz dodać więcej przycisków dla innych produktów -->
    </div>
</body>
</html>
